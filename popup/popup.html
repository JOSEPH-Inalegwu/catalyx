<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --bg: #000000;
            --card: #16181c;
            --text-primary: #e7e9ea;
            --text-secondary: #8b98a5;
            --accent: #1d9bf0;
            --border-subtle: #2f3336;
        }

        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        .badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px 12px 10px;
            border: 1px solid var(--border-subtle);
            margin-bottom: 10px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .subtext {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .streak {
            margin-top: 4px;
            font-size: 11px;
            color: var(--accent);
        }

        .progress-container {
            margin-top: 6px;
            height: 4px;
            background: #2f3336;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #1d9bf0;
            transition: width 0.2s ease-out;
        }

        .subtitle {
            margin-top: -4px;
            margin-bottom: 8px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        #catalyx-confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Catalyx</div>
        <div class="badge">Today</div>
    </div>

    <div class="subtitle" id="today-status">Today: in progress</div>

    <div class="card">
        <div class="card-header">
            <span class="label">Comments</span>
            <span class="value" id="comments">0 / 20</span>
        </div>
        <div class="subtext">Meaningful replies on X</div>
        <div class="progress-container">
            <div class="progress-fill" id="comments-progress"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <span class="label">Posts</span>
            <span class="value" id="posts">0 / 4</span>
        </div>
        <div class="subtext">Tweets or long-form posts</div>
        <div class="progress-container">
            <div class="progress-fill" id="posts-progress"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <span class="label">Streak</span>
            <span class="value"><span id="streak">0</span> days</span>
        </div>
        <div class="subtext">Days hitting your growth targets</div>
    </div>

    <canvas id="catalyx-confetti"></canvas>

    <script src="/popup/index.min.js"></script>

    <script src="/popup/popup.js"></script>
</body>

</html>
